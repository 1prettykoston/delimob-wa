<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <title>Fonbet</title>
  </head>

  <body>
    <main>
      <section class="offer">
        <div class="hero-banner">
          <div class="hero-banner__content">
            <hgroup>
              <h1>
                фрибет
                <br />
                2000₽
              </h1>

              <p>
                За регистрацию
                <br />
                в приложении
              </p>
            </hgroup>
          </div>
        </div>

        <div class="offer__link-container">
          <img src="./img/logo.svg" alt="Логотип Фонбет" class="offer__logo" />

          <div class="offer__rating">
            <img src="./img/stars.svg" alt="4.5/5" class="offer__stars" />
            <div class="offer__rating-stats">
              (
              <img src="./img/icon-person.svg" alt="person" />
              <span>49,985</span>
              )
            </div>
          </div>

          <a href="#!" class="offer__link">Установить</a>

          <span class="offer__platform">Mintegral</span>
        </div>

        <div class="swiper adv-banners">
          <div class="swiper-wrapper">
            <a class="swiper-slide" href="#!">
              <picture>
                <source srcset="./img/banner-1.webp" type="image/webp" />
                <img src="./img/banner-1.png" alt="Делимобиль" />
              </picture>
            </a>
            <a class="swiper-slide" href="#!">
              <picture>
                <source srcset="./img/banner-2.webp" type="image/webp" />
                <img src="./img/banner-2.png" alt="Делимобиль" />
              </picture>
            </a>

            <a class="swiper-slide" href="#!">
              <picture>
                <source srcset="./img/banner-3.webp" type="image/webp" />
                <img src="./img/banner-3.png" alt="Делимобиль" />
              </picture>
            </a>

            <a class="swiper-slide" href="#!">
              <picture>
                <source srcset="./img/banner-4.webp" type="image/webp" />
                <img src="./img/banner-4.png" alt="Делимобиль" />
              </picture>
            </a>

            <div class="swiper-slide">
              <a href="#!">
                <picture>
                  <source srcset="./img/banner-5.webp" type="image/webp" />
                  <img src="./img/banner-5.png" alt="Делимобиль" />
                </picture>
              </a>
            </div>
          </div>
        </div>
        <img src="./img/logo-delimobil.png" alt="Логотип Делимобиль" class="adv-banners__logo" />
      </section>
    </main>

    <script src="js/app.min.js?_v=20250609171411"></script>
  </body>
</html>
